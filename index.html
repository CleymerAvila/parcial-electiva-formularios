<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container p-md-2">
        <figure class="text-center">
            <h2 class="text-bg-primary m-auto p-10">Parcial 3 - Electiva</h2>
        </figure>
        <header class="container d-flex justify-content-lg-start border p-md-2" style="gap: 190px;">
            <img src="assets/logo-unicolombo.png" alt="logo" class="img-fluid p-4" width="200">
            <h3 class="text-center align-content-center p-3">Registro de programa academico</h3>
        </header>
        <form class="container-fluid border p-md-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-label">Nombre del programa *</label>
                        <input type="text" class="form-control" id="" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-label">Nombre Abreviado *</label>
                        <input type="text" class="form-control" id="" aria-describedby="emailHelp">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Codigo Institucional *</label>
                        <input type="text" class="form-control" id="" placeholder="Escribe aquí tu codigo">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleFormControlSelect1" class="form-label">Nivel de Formación *</label>
                        <select class="form-select" id="">
                            <option selected>Seleccione...</option>
                            <option value="1">Programa de Grado</option>
                            <option value="2">Programa de Bachillerato</option>
                            <option value="3">Programa de Maestría</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-label">Programa Academico *</label>
                        <input type="text" class="form-control" id="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-label">SNIES </label>
                        <input type="text" class="form-control" id="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-label">Coordinador Academico *</label>
                        <select name="" id="" class="form-select">
                            <option selected>Seleccione...</option>
                            <option value="1">Nombre</option>
                            <option value="2">Apellido</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-label">Estado *</label>
                        <select name="" id="" class="form-select">
                            <option selected>Seleccione...</option>
                            <option value="1">Activo</option>
                            <option value="2">Inactivo</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-4" >
                    <div class="mb-3">
                        <label for="" class="form-check-label">Realizar Practicas </label>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="" id="" class="form-check-input bg-success" checked>
                    </div>
                </div>
            </div>
            <div class="row mt-4 mb-3">
                <div class="col-sm-1">
                    <label for="" class="form-label">Duración </label>
                </div>
                <div class="col-sm-2">
                    <input type="number" name="" id="" class="form-control ">
                </div>
                <div class="col-sm-2">
                    <label for="" class="form-label">Meses</label>
                </div>
            </div>
            <div class="row text-center mt-5 mb-3">
                <div class="col-sm-12 ">
                    <button type="submit" class="btn btn-primary" style="width: 150px;">Agregar</button>
                </div>
            </div>
        </form>
    </div>
    
    <div class="container p-md-2">
        <header class="container d-flex justify-content-lg-start border p-md-2" style="gap: 290px;">
            <img src="assets/logo-unicolombo.png" alt="logo" class="img-fluid p-4" width="200">
            <h3 class="text-center align-content-center p-3">Registro de Empleado</h3>
        </header>
        <form class="container-fluid border p-md-4">
            <h5>Datos Personales</h5>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-label">Tipo de Documento</label>
                        <select class="form-select" id="">
                            <option selected>Seleccione...</option>
                            <option value="1">Tarjeta de Identidad</option>
                            <option value="2">Cedula</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-label">Numero de Documento</label>
                        <input type="number" class="form-control" id="" aria-describedby="emailHelp">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Primer Nombre</label>
                        <input type="text" class="form-control" id="" placeholder="Escribe aquí tu nombre">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleFormControlSelect1" class="form-label">Segundo Nombre</label>
                        <input type="text" class="form-control" id="" placeholder="Escribe aquí tu segundo nombre">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Primer Apellido</label>
                        <input type="text" class="form-control" id="" placeholder="Escribe aquí tu primer Apellido">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleFormControlSelect1" class="form-label">Segundo Apellido</label>
                        <input type="text" class="form-control" id="" placeholder="Escribe aquí tu segundo Apellido">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-label">Celular </label>
                        <input type="text" class="form-control" id="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-label">Email</label>
                        <input type="text" class="form-control" id="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" >
                    <div class="mb-3">
                        <label for="" class="form-check-label">Genero </label>
                        <select name="" id="" class="form-select">
                            <option selected>Seleccione...</option>
                            <option value="1">Masculino</option>
                            <option value="2">Femenino</option>
                            <option value="3">Otro</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-check-label">Municipio de Residencia </label>
                        <select name="" id="" class="form-select">
                            <option selected>Seleccione...</option>
                            <option value="1">Cartagena</option>
                            <option value="2">Barranquilla</option>
                            <option value="3">Medellín</option>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-label">Departamento de Residencia </label>
                        <select name="" id="" class="form-select">
                            <option selected>Seleccione...</option>
                            <option value="1">Antioquia</option>
                            <option value="2">Bolivar</option>
                            <option value="3">Boyacá</option>
                            <option value="4">Caldas</option>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="">
                    </div>
                </div>
            </div>
            <br>
            <br>
            <h5>Datos Laborales</h5>
            <hr>
            <br>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-label">Seleciona Empresa</label>
                        <select class="form-select" id="">
                            <option selected>Seleccione...</option>
                            <option value="1">Empresa 1</option>
                            <option value="2">Empresa 2</option>
                            <option value="3">Empresa 3</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-label">Cargo</label>
                        <input type="text" class="form-control" id="">
                    </div>
                </div>
            </div>
             <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-label">Dependencia </label>
                        <input type="text" class="form-control" id="">
                    </div>
                </div>
                 <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="">
                    </div>
                </div>
             </div>
            <div class="row text-center mt-4">
                <div class="col-sm-12 ">
                    <button type="submit" class="btn btn-primary" style="width: 150px;">Enviar</button>
                </div>
            </div>
        </form>
    </div>

    <footer class="container p-md-2 text-bg-secondary text-white text-center">
        <p>Copyright © 2024 Cleymer Avila Pushaina - UNICOLOMBO</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous">
    </script>
</body>

</html>
